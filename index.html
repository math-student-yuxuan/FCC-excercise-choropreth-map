<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
    integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Choropleth Map</title>
    </head>
    <body>
        <h2 id="title">United States Educational Attainment</h2>
        <div id="description">Percentage of adults age 25 or older with a bachelor's degree or higher(2010-2014)</div>
        <div id="main">
        <svg id="canvas"></svg>
        <div id="des-container">
        <div id="des-form-container">
            <div id="des-form">
                <div><input type="text" id="des-form-input" placeholder="Search county"><p id="error-message"></p></div>
                <button id="des-form-button">Go</button>
            </div>
        <div id="des">
            <div id="des-left">
            <p>County:</p>
            <p>FIPS code:</p>
            <p>Percentage:</p>
            </div>
            <div id="des-right">
                <p id="des-name"></p>
                <p id="des-fips"></p>
                <p id="des-percentage"></p>
            </div>
        </div>
        </div>
        <svg id="canvas-des"></svg>
        <div id="source">Source <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx">USDA
                Economic Research Service</a></div>
        </div>
        </div>
        
    </body>
    <script defer src="script.js"></script>
</html>
